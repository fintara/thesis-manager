app_theses_get:
  path: /{type}
  defaults: { _controller: AppBundle:Theses/Thesis:getTheses }
  requirements:
    type: all|to-review|supervised
  methods: [GET]

app_thesis_get:
  path: /{thesis}
  defaults: { _controller: AppBundle:Theses/Thesis:getThesis }
  requirements:
    thesis: '\d+'
  methods: [GET]

app_thesis_drafts:
  prefix: /{thesis}/drafts
  resource: theses_drafts.yml
  requirements:
    thesis: '\d+'

app_thesis_review_new:
  path: /{thesis}/reviews/new
  defaults: { _controller: AppBundle:Theses/Review:newReview }
  methods: [GET, POST]

app_theses_choose_reviewers:
  prefix: /reviewers
  resource: theses_reviewers.yml
